<head>
  <title>bootstrap_site</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, intial-scale=1">
</head>

<body>
  {{> Container}}
  {{> ContainerFluid}}
  {{> Grid444}}
  <div class="container">{{> Grid48}}</div>
</body>

<template name="Container">
  <div class="container">
    <h1>Bootstrap boi</h1>
    <p>In a <i>container</i></p>
  </div>
</template>

<template name="ContainerFluid">
  <div class="container-fluid">
    <h1>Boostrap boi</h1>
    <p>In a <i>container-fluid</i></p>
  </div>
</template>

<template name="Grid444">
  <div class="row">
    {{> Col type="sm-4"}}
    {{> Col type="sm-4"}}
    {{> Col type="sm-4"}}
  </div>
</template>

<template name="Grid48">
  <div class="row">
    {{> Col type="sm-4"}}
    {{> Col type="sm-8"}}
  </div>
</template>

<template name="Col">
  <div class="col-{{type}}">
    <p>This is a <i>.col-{{type}}</i></p>
  </div>
</template>
